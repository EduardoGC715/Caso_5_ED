 function dragstarted(d) {
  //your alpha hit 0 it stops! make it run again
  simulation.alphaTarget(0.3).restart();
  d.fx = d3.event.x;
  d.fy = d3.event.y;
 }
 function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
 }

 function dragended(d) {
  // alpha min is 0, head there
  simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
